<h1 mat-dialog-title>Create New Index</h1>
<div mat-dialog-content>
  <p> Create New Index</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()" class="cancel-button">cancel</button>
  <button mat-button [mat-dialog-close]="data.name"  [routerLink]="['/form',data.name]" cdkFocusInitial class="submit-button" >Submit</button>
</div>
