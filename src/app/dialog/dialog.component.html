<h1 mat-dialog-title>Create New Index</h1>
<div mat-dialog-content>
  <p> Create New Index</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions><a routerLink="/form">
  <button mat-button (click)="onNoClick()" class="cancel-button">cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial class="submit-button">Submit</button></a>
</div>
